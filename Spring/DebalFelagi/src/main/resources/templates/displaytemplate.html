<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org">
<head th:replace="base :: Mena">
    <meta charset="UTF-8" />
    <title>Title</title>
</head>
<body>
<div class="container">
    <div class="jumbotron">

        <nav class="navbar navbar-default" th:replace="base::navi"> </nav>

        <table class="table table-hover">

            <tr>
                <th>Street</th>
                <th>City</th>
                <th>State</th>
                <th>ZIP Code</th>
                <th>Email</th>
                <th>Owner</th>

            </tr>

            <tr th:each="loopin : ${customerList}">

                    <td th:text = "${loopin.street}"></td>
                    <td th:text = "${loopin.city}"></td>
                    <td th:text = "${loopin.state}"></td>
                    <td th:text = "${loopin.zip}"></td>
                    <td th:text = "${loopin.email}"></td>
                    <td th:text = "${loopin.fullname}"></td>
                    <!--<td th:text = "${#dates.format(mylink.date, 'MMM-dd-yyyy')}"></td>  #dates.format(sprint.releaseDate, 'dd-MMM-yyyy')-->
            </tr>

        </table>

    </div>
</div>
</body>
</html>
